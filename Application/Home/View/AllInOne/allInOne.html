<script type="text/javascript">
    $(document).ready(function () {
        $('body').layout({ applyDemoStyles: true });

        var maintab =jQuery('#tabs').tabs({
            add: function(e, ui) {
                // append close thingy
                console.log(ui.tab);
                console.log(ui.panel);
                console.log(ui.index);
                console.log(ui.panel.id);
                console.log($(ui.tab).parents('li:first'));
                console.log($(ui.tab).parents('li:first')[0]);
                $(ui.tab).parents('li:first')
                        .append('<span class="ui-tabs-close ui-icon ui-icon-close" title="Close Tab"></span>')
                        .find('span.ui-tabs-close')
                        .click(function() {
                            maintab.tabs('remove', $('li', maintab).index($(this).parents('li:first')[0]));
                        });
                // select just added tab
                maintab.tabs('select', '#' + ui.panel.id);
            }
        });

        if($("#west_usermng").length >= 1){
            $("#west_usermng").button().click(function(event){
                var st = "#t_west_usermng";
                if($(st).html() != null ) {
                    maintab.tabs('select',st);
                }
                else {
                    maintab.tabs('add',st, "用户管理");
                    //$(st,"#tabs").load("/index.php/Home/User/add");
                    $(st,"#tabs").load("/index.php/Home/User/usermng");
