    <FORM id="userLoginForm" method="post" action="__URL__/logon">
        Email 作为登录用户名：<em>*</em><input type="text"  id="email" name="email"  /><br/>
        登录密码：<em>*</em><input type="password"  id="password" name="password" value="111111" /><br/>
        分公司:
        <select id="fgs" name="fgs">
            <option value="A">北京公司</option>
            <option value="B">上海分公司</option>
            <option value="C">广深办事处</option>
            <option value="D">天津办事处</option>
            <option value="E">成都办事处</option>
            <option value="F">新加坡分公司</option>
            <option value="G">香港分公司</option>
        </select>
        部门：
        <select name="department" id="department">
            <foreach name="department_array" item="vo" >
                <option value="{$vo.id}">{$vo.name}</option>
            </foreach>
        </select>
        <br/>
        主题：
        <select name="theme" id="theme">
            <option value="redmond">redmond</option>
            <option value="swanky-purse">swanky-purse</option>
            <option value="smoothness">smoothness</option>
            <option value="start">start</option>
            <option value="le-frog">le-frog</option>
        </select>
        <br/>
        <INPUT type="submit" value="提交">
    </FORM>
